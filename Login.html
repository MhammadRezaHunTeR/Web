<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>وارد شوید!</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style-Login.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">صفحه ورود</div>
                <div class="title signup"> صفحه ثبت نام</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">ورود</label>
                    <label for="signup" class="slide signup">ثبت نام</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="آدرس ایمیل" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="رمز عبور" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">عضو نشده ای؟ 
                            <a href="">الان ثبت نام کن</a>
                        </div>
                    </form>
                    <form action="#" class="ثبت نام">
                        <div class="field">
                            <input type="text" placeholder="آدرس ایمیل" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="رمز عبور" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="تایید رمز عبور " required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="ثبت نام">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
</div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="js-Login.js"></script>
    </body>
</html>
